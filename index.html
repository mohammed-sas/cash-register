<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know the minimum number of notes to return
        </p>
        <label class="label-bill-amount" for="bill-amount">Bill Amount:</label>
        <input type="number" min="0" id="bill-amount">
        <button id="next">Next</button>
        <p class="error-message"></p>

        <div class="div-cash-given">
            <label class="label-cash-given" for="cash-given">Cash Given:</label>

            <input type="number" min="0" id="cash-given">
            
            <button id="check-btn">Check</button>

        </div>
        <div class="div-change-table">
            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th>No. of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
